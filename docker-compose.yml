version: "3.9"

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: abh-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: agent_bounty_hunter
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=en_US.UTF-8"
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./api/database/init.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - abh-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: abh-redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD:-} --appendonly yes
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - abh-network

  # API Server
  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: abh-api
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      API_PORT: ${API_PORT:-3000}
      API_HOST: ${API_HOST:-0.0.0.0}
      
      # Database
      DATABASE_URL: postgresql://postgres:${POSTGRES_PASSWORD:-password}@postgres:5432/agent_bounty_hunter
      DATABASE_POOL_MIN: ${DATABASE_POOL_MIN:-2}
      DATABASE_POOL_MAX: ${DATABASE_POOL_MAX:-10}
      
      # Redis
      REDIS_URL: redis://redis:6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
      
      # Blockchain
      AGENT_IDENTITY_REGISTRY: ${AGENT_IDENTITY_REGISTRY}
      REPUTATION_REGISTRY: ${REPUTATION_REGISTRY}
      BOUNTY_REGISTRY: ${BOUNTY_REGISTRY}
      BOUNTY_ESCROW: ${BOUNTY_ESCROW}
      MONAD_RPC: ${MONAD_RPC}
      
      # Security
      JWT_SECRET: ${JWT_SECRET}
      ADMIN_API_KEY: ${ADMIN_API_KEY}
      
      # x402
      X402_ENABLED: ${X402_ENABLED:-true}
      X402_PAYMENT_ADDRESS: ${X402_PAYMENT_ADDRESS}
      
      # IPFS
      PINATA_API_KEY: ${PINATA_API_KEY}
      PINATA_SECRET_KEY: ${PINATA_SECRET_KEY}
      
      # Monitoring
      LOG_LEVEL: ${LOG_LEVEL:-info}
      SENTRY_DSN: ${SENTRY_DSN:-}
    ports:
      - "${API_PORT:-3000}:3000"
    volumes:
      - ./api/logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - abh-network

  # Event Indexer (separate service for blockchain event monitoring)
  indexer:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: abh-indexer
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      SERVICE_NAME: indexer
      
      # Database
      DATABASE_URL: postgresql://postgres:${POSTGRES_PASSWORD:-password}@postgres:5432/agent_bounty_hunter
      
      # Redis
      REDIS_URL: redis://redis:6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
      
      # Blockchain
      AGENT_IDENTITY_REGISTRY: ${AGENT_IDENTITY_REGISTRY}
      REPUTATION_REGISTRY: ${REPUTATION_REGISTRY}
      BOUNTY_REGISTRY: ${BOUNTY_REGISTRY}
      BOUNTY_ESCROW: ${BOUNTY_ESCROW}
      MONAD_RPC: ${MONAD_RPC}
      
      # Indexer config
      INDEXER_START_BLOCK: ${INDEXER_START_BLOCK:-0}
      INDEXER_BATCH_SIZE: ${INDEXER_BATCH_SIZE:-1000}
      INDEXER_POLL_INTERVAL: ${INDEXER_POLL_INTERVAL:-10000}
      
      LOG_LEVEL: ${LOG_LEVEL:-info}
    command: bun run indexer
    volumes:
      - ./api/logs:/app/logs
    networks:
      - abh-network

  # Nginx Reverse Proxy (optional, for production)
  nginx:
    image: nginx:alpine
    container_name: abh-nginx
    restart: unless-stopped
    profiles:
      - production
    depends_on:
      - api
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    networks:
      - abh-network

networks:
  abh-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
